<h1 id="welcome">
  @if(userSer.isLogged) {User Logged} @else {User Not Logged}
</h1>

@if(userSer.isLogged) {

<div>
  <p id="user-name">Hello, {{ userSer.user.name }}</p>
</div>
<button (click)="userSer.logout()">Logout</button>

} @else{
<div>
  <p id="login-msg">please Log in first</p>
</div>

<button (click)="userSer.login()">Sign in</button>

}
